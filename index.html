<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherForeCast</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
       <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h3>Know weather??</h3>
    <form id="getData">
        <button type="button" onclick="getWeather()" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></button>
          <input type="text" placeholder="City Name" id='city' > 
        
    </form>
    <div id="container">
        <div id="dataDiv">
            <div id='cityDiv'>
                <h5 id="cityName"></h5>
                <h1 id='cityTemp'></h1>
                <i id='toggelBtn' class='fas fa-toggle-off' onclick="changeScale(this.className)">Fahrenheit</i>
            </div>
            <div id='tempDiv'>
                <div class='pngImg'> 
                    <h5 id="cloudInfo"></h5>
                    <img id='cloudImage' src="" alt=""> 
                </div>
                <div class='min-max'>
                    <label for="">Min:<h5 id="minTemp"></h5></label>
                    <label for="">Max:<h5 id="maxTemp"></h5></label>
                </div>
            </div>
        </div>
    </div>
      <script src="./logic.js"></script>
</body>
</html>
